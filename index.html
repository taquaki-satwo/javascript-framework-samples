<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Framework Sample React</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">
      const App = React.createClass({
        getInitialState: function() {
          return {
            savedMessages: ['aaa', 'aaa'],
            message: ''
          };
        },
        updateMessage: function(message) {
          this.setState({message: message})
        },
        saveMessage: function(message) {
          const messages = this.state.savedMessages.concat(message);
          this.setState({savedMessages: messages});
        },
        render: function() {
          return (
            <div>
              <MessageInput
                onChange={this.updateMessage}
                onSave={this.saveMessage}
              />
              <Message
                message={this.state.message}
                savedMessages={this.state.savedMessages}
              />
            </div>
          );
        }
      });

      const MessageInput = React.createClass({
        _onChange: function(e) {
          this.props.onChange(e.target.value);
        },
        _onKeyDown: function(e) {
          if(e.keyCode === 13) {
            this.props.onSave(e.target.value);
            e.target.value = '';
          }
        },
        render: function() {
          return (
            <input
              type="text"
              onChange={this._onChange}
              onKeyDown={this._onKeyDown}
            />
          );
        }
      });

      const Message = React.createClass({
        render: function() {
          const messages = this.props.savedMessages.map((message) => {
            return (<li>{message}</li>);
          });
          return (
            <div>
              <p>{this.props.message}</p>
              <ul>{messages}</ul>
            </div>
          );
        }
      })

      ReactDOM.render(
        <App />,
        document.getElementById('content')
      )
    </script>
  </body>
</html>
